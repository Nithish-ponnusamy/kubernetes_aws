apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: production
data:
  ENVIRONMENT: production
  LOG_LEVEL: info
  CORS_ORIGIN: "https://yourdomain.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: production
type: Opaque
data:
  AWS_ACCESS_KEY_ID: "" # base64 encode your key
  AWS_SECRET_ACCESS_KEY: "" # base64 encode your secret
